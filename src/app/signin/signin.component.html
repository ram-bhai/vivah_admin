<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Signin</title>
</head>

<body style="background-color:#f5f3ef">
    <div class="row my-5">
        <h1 style="text-align: center;">Login</h1>
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label>Email: </label>
                        <input [(ngModel)]="email" required #emailid="ngModel" type="email" pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" placeholder="Enter email" class="form-control">
                        <span class="text-danger" *ngIf="emailid.touched && emailid.errors?.pattern">Please fill a valid email</span>
                        <span class="text-danger" *ngIf="emailid.errors?.required && emailid.touched">Email is required</span>
                    </div>
                    <div class="form-group">
                        <label>Password: </label>
                        <input [(ngModel)]="password" required #pass="ngModel" class="form-control" type="password" placeholder="Enter password">
                        <span class="text-danger" *ngIf="pass.errors?.required && pass.touched">Password is required</span>
                    </div>
                    <div class="form-group">
                        <button [disabled]="emailid.invalid && emailid.errors && pass.invalid" class="btn form-control btn-success" (click)="signed()">Sign in</button>
                    </div>
                </div>
