<h2 style="text-align: center;">

    Orders List</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>S.no.</th>
            <th>Name</th>
            <th>Provider</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orderList; index as i" [style.color]="i%2 ? 'red' : 'green'">
            <td>{{i+1}}</td>
            <td>{{order.name}}</td>
            <td>{{order.provider}}</td>
            <td>{{order.email}}</td>
            <td>{{order.mobile}}</td>
            <td>{{order.address}}</td>
        </tr>
    </tbody>
</table>
