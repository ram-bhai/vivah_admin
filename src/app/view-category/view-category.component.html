<h2 style="text-align: center;">Category List</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>S.no.</th>
            <th>category_id</th>
            <th>Name</th>
            <th>Image</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categoryList; index as i" [style.color]="i%2 ? 'red' : 'green'">
            <td>{{i+1}}</td>
            <td>{{category._id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.image}}"></td>
            <td><button class="btn btn-warning">Edit</button></td>
            <td><button class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
