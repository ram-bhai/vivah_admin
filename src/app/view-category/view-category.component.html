<div class="col-md-12">
    <div class="container">
        <div class="row mt-4">
            <h2 style="text-align: center;">Sub-Category List</h2>
            <div class="col-sm-4 mt-5" *ngFor="let category of categoryList; index as i">
                <div class="card">
                    <img class="card-img-top" src="{{category.image}}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title text-center">
                            {{category.name}}
                        </h4>
                        <div class="row">
                            <div class="col-md-6 p-3">
                                <button class="btn btn-primary p-2" (click)="editCategory(category._id)">Edit</button>
                            </div>
                            <div class="col-md-6 p-3">
                                <button class="btn btn-danger p-2" (click)="deleteCategory(category._id,i)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
